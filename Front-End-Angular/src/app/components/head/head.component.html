<div *ngIf="persona" class="card mat-card" id="main" main-container>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{persona.banner1}}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{persona.banner2}}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{persona.banner3}}" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <div id="info" style="padding:16px">
      <div class="img-about mb-3" id="profile-pfpEdit">
          <img src="{{persona.img}}" title="Walter Liendo" id="profile-pfp" data-toggle="tooltip"
        data-original-title="Edit">
      </div>
      <div id="info-data">
        <div>
          <h1>{{persona.nombre}} {{persona.apellido}} </h1>
          <div id="info-company">{{persona.ocupacion}} 
            <br> {{persona.ubicacion}}  - 
            <i class="fa-solid fa-edit" data-bs-toggle="modal" 
            (click)="onOpenModal('edit', persona)"
            data-bs-target="#editPersonaModal" *ngIf="showAdminBoard"></i></div>
         </div>
        <ul id="info-details">
          <li>
            <a href={{persona.urlinst}} target="_blank" rel="noopener" style="text-decoration:none;">
              <img src="{{persona.imginst}}" alt="" class="logo-image">
              
              <h5>{{persona.institucion}}</h5>
            </a>
          </li>
        </ul>
      </div>
  
    </div>
  </div>
  
  
  <div 
  class="modal fade" 
  id="editPersonaModal" 
  tabindex="-1" 
  aria-labelledby="personaEditModalLabel"
  aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updatePersonaModalLabel">Editar perfil de {{persona?.nombre}}</h5>
          <button 
          type="button" 
          class="close" 
          data-dismiss="modal" 
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm">
            <div class="form-group"> 
            <label for="nombre" class="form-label">Nombre</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.nombre}}" 
            name="nombre"
            id="nombre">
          </div>
          <input
                    type="hidden"
                    ngModel="{{editPersona?.id}}"
                    name="id"
                    class="form-control"
                    id="id"
                    placeholder=""
                    />
          <div class="form-group"> 
            <label for="apellido" class="form-label">Apellido</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.apellido}}" 
            name="apellido"
            id="apellido">
          </div>
          <div class="form-group"> 
            <label for="ocupacion" class="form-label">Ocupacion</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.ocupacion}}" 
            name="ocupacion"
            id="ocupacion">
          </div>
          <div class="form-group"> 
            <label for="institucion" class="form-label">institucion</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.institucion}}" 
            name="institucion"
            id="institucion">
          </div>
          <div class="form-group"> 
            <label for="urlinst" class="form-label">Ingrese la URL de la Institucion</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.urlinst}}" 
            name="urlinst"
            id="urlinst">
          </div>
          <div class="form-group"> 
            <label for="imginst" class="form-label">Ingrese imagen para la Institucion</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.imginst}}" 
            name="imginst"
            id="imginst">
          </div>
          <div class="form-group"> 
            <label for="email" class="form-label">email</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.email}}" 
            name="email"
            id="email">
          </div>
          <div class="form-group"> 
            <label for="telefono" class="form-label">telefono</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.telefono}}" 
            name="telefono"
            id="telefono">
          </div>
          <div class="form-group"> 
            <label for="img" class="form-label">Imagen de Perfil</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.img}}" 
            name="img"
            id="img">
          </div>
          <div class="form-group"> 
            <label for="banner1" class="form-label">Slide1</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.banner1}}" 
            name="banner1"
            id="banner1">
          </div>
          <div class="form-group"> 
            <label for="banner2" class="form-label">Slide2</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.banner2}}" 
            name="banner2"
            id="banner2">
          </div>
          <div class="form-group"> 
            <label for="banner3" class="form-label">Slide3</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.banner3}}" 
            name="banner3"
            id="banner3">
          </div>
          <div class="form-group"> 
            <label for="ubicacion" class="form-label">ubicacion</label>
            <input 
            class="form-control" 
            type="text" 
            ngModel="{{editPersona?.ubicacion}}" 
            name="ubicacion"
            id="ubicacion">
          </div>
        <br>
        <div class="modal-footer">
          <button 
          type="button" 
          class="btn btn-secondary"
          data-dismiss="modal">
              Cancelar</button>
          <button 
          (click)="onUpdatePersona(editForm.value)" 
          data-dismiss="modal"
          class="btn btn-primary">
              Guardar cambios
          </button>
      </div>
          </form>
      </div>
    </div>
  </div>
  </div>
