<!-- Skills -->
<div class="card mat-card mx-auto" main-container id="softskill">
  <div class="title-button" id="soft">
    <h2 class="content-title">SoftSkills</h2>
      <i class="fa-solid fa-plus" 
      (click)="onOpenModal('add')" data-bs-toggle="modal" 
      data-bs-target="#addSoftskillModal" *ngIf="showAdminBoard" ></i>
  </div><br>
  <div class="row">
    <ul class="items-list">
                <li *ngFor="let softskill of softskills">
                    <div class="data-container">
                        <circle-progress
                        [percent]="softskill.porcentajeSoftskill"
                        [radius]="55"
                        [imageHeight]="55"
                        [imageWidth]="55"
                        [showUnits]="true"
                        [subtitle]="softskill.nombreSoftskill"
                        [imageSrc]="softskill.fotoSoftskill"
                        [showImage]="true"
                        [showSubtitle]="true"
                        [outerStrokeWidth]="16"
                        [innerStrokeWidth]="8"
                        [outerStrokeColor]="'#78C000'"
                        [innerStrokeColor]="'#C7E596'"
                        [animation]="true"
                        [animationDuration]="300"
                      ></circle-progress>
                        <div class="d-block">
                          {{softskill.nombreSoftskill}}
                         <b>{{softskill.porcentajeSoftskill}} %    </b>
                            <a 
                            style="padding-right: 5px;" 
                            (click)="onOpenModal('edit',softskill)">
                            <i class="fa-solid fa-edit" data-toggle="modal"
                            data-target="#editSoftskillModal" *ngIf="showAdminBoard"></i></a>
                            <a 
                            style="padding-right: 5px;" 
                            (click)="onOpenModal('delete',softskill)">
                            <i class="fa-solid fa-trash" data-toggle="modal"
                           data-target="#deleteSoftskillModal"*ngIf="showAdminBoard"></i></a>
                        </div>
                    </div>
              
                </li>
    </ul>
  </div>    
  
<!--Modal ADD SOFTSKILLS-->
<div 
class="modal fade" 
id="addSoftskillModal" 
tabindex="-1"
role="dialog"
aria-labelledby="addSoftskillModalLabel" 
aria-hidden="true"
>
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addSoftskillModalLabel">Añadir habilidad Soft</h5>
      <button 
      type="button" 
      class="close"
      data-dismiss="modal" 
      aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #addForm="ngForm" (ngSubmit)="onAddSoftskill(addForm)">
        <div class="form-group">
          <label for="nombreSoftskill">
            Nombre de la habilidad</label>
          <input 
          class="form-control" 
          ngModel
          type="text" 
          name="nombreSoftskill"
          id="nombreSoftskill"
          placeholder="Escriba el nombre de la habilidad"
          aria-label="Escriba el nombre de la habilidad"
          required>
        </div>
        <div  class="form-group">
          <label for="porcentajeSoftskill"> Nivel que piensa que tiene en numeros</label>
          <input 
          class="form-control" 
          name="porcentajeSoftskill"
          id="porcentajeSoftskill"
          ngModel
          placeholder="Ejemplo: 30,40,50..."
          aria-label="Ejemplo: 30,40,50..."
          required>
        </div>
        <div class="form-group">
          <label for="fotoSoftskill">Ingrese la url de una imagen para la Skill</label>
          <input 
          class="form-control" 
          name="fotoSoftskill"
          id="fotoSoftskill"
          ngModel
          type="text" 
          placeholder="Ingrese la url de una imagen para la Skill"
          aria-label="Ingrese la url de una imagen para la Skill">
        </div>
        <br>
        <div class="modal-footer">
            <button 
            type="button" 
            id="add-softskill-form" 
            class="btn btn-secondary"
            data-dismiss="modal">
                Cancelar
            </button>
            <button 
            [disabled]="addForm.invalid"
            type="submit"
            class="btn btn-primary">
                Guardar cambios
            </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<!----MODAL EDIT SOFTSKILLS -->

<div 
class="modal fade" 
id="editSoftskillModal" 
role="dialog"
tabindex="-1"
aria-labelledby="softskillEditModalLabel" 
aria-hidden="true"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateSoftskillModalLabel">Modificar Soft skill {{editSoftskill?.nombreSoftskill}}
                </h5>
                <button 
                type="button" 
                class="close" 
                data-dismiss="modal" 
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm"> 
                    <div class="form-group">
                        <label for="nombreSoftskill" class="form-label">Nombre de la Skill</label>
                        <input 
                        class="form-control" 
                        type="text" 
                        ngModel="{{editSoftskill?.nombreSoftskill}}" 
                        name="nombreSoftskill"
                        id="nombreSoftskill">
                    </div>
                    <input
                    type="hidden"
                    ngModel="{{editSoftskill?.idSoftskill}}"
                    name="idSoftskill"
                    class="form-control"
                    id="idSoftskill"
                    placeholder=""
                    />
                    <div class="form-group">
                        <label for="porcentajeSoftskill" 
                        class="form-label">Nivel que piensa que tiene</label>
                        <input 
                        class="form-control" 
                        type="text" 
                        ngModel="{{editSoftskill?.porcentajeSoftskill}}"
                        name="porcentajeSoftskill" 
                        id="porcentajeSoftskill">
                    </div>
                    <div class="form-group">
                        <label for="fotoSoftskill" 
                        class="form-label">Ingrese la url de una imagen para la Skill</label>
                        <input 
                        class="form-control" 
                        type="text" 
                        ngModel="{{editSoftskill?.fotoSoftskill}}"
                        name="fotoSoftskill" 
                        id="fotoSoftskill">
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button 
                        type="button" 
                        class="btn btn-secondary"
                        data-dismiss="modal">
                            Cancelar</button>
                        <button 
                        (click)="onUpdateSoftskill(editForm.value)" 
                        data-dismiss="modal"
                        class="btn btn-primary">
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Modal DELETE SOFTSKILLS-->
<div 
class="modal fade" 
data-bs-target="#deleteModalLabel"
data-bs-toggle="modal"
id="deleteSoftskillModal" 
tabindex="-1" 
role="dialog"
aria-labelledby="deleteModalLabel" 
aria-hidden="true"
>
  <div class="modal-dialog" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Eliminar elemento</h5>
        <button 
        type="button" 
        class="close" 
        data-dismiss="modal" 
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
       <p>¿Seguro que querés eliminar este elemento? 
         {{deleteSoftskill?.nombreSoftskill}}?</p> 
      </div>
      <div class="modal-footer">
        <button 
        type="button" 
        class="btn btn-secondary" 
        data-dismiss="modal">
            Cancelar
        </button>
        <button 
        (click)="onDeleteSoftskill(deleteSoftskill!.idSoftskill)" 
        class="btn btn-danger"
        data-dismiss="modal">
        Eliminar </button>
    </div>
  </div>
</div>
</div>
<!-- Advertencia-->
<div *ngIf="softskills?.length == 0 " class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">No hay skills!</h4>
        <p>No hay skills!</p>
    </div>
</div>
<!---------------------------------------------------------------------------------------->
</div>
